<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Encriptador</title>
    <link rel="stylesheet" href="style-E1.css">
</head>

<body>
    <header>
        <img src="imagenesE/LogoAlura2x.png">
    </header>
    <main>
        <section class="ingreso">
            <div class="mensajeEncriptar">
                <textarea name="texto" class="texto" id="texto" placeholder="Ingrese el texto aquí" cols="90" rows="20"></textarea>
            </div>
            <div class="terminos">
                <p>&#9888; Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="botonEncriptar" type="button" onclick="encriptar()">¡Encriptar!</button>
                <button class="botonDesencriptar" type="button" onclick="encriptar()">¡Desencriptar!</button>
            </div>
        </section>

        <section class="salida">
            <img src="imagenesE/Muñeco.png" alt="persona con lupa" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <textarea name="mensaje" class="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </div>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy Copyright Angela Cerna Valdez - 2023</p>
    </footer>
</body>
<script src="encriptador_1.js"></script>
</html>
